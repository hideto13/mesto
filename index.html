<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="Логотип"/></header><main><section class="profile page__profile"><div class="profile__container"><div class="profile__avatar"><img class="profile__image" src="" alt="Аватар"/> <button class="profile__avatar-button" type="button"></button></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards page__cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><section class="popup popup_profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="form" novalidate><input class="popup__input popup__input_field_name" name="name" id="name" placeholder="Ваше имя" required minlength="2" maxlength="40" autocomplete="off"/> <span id="name-error" class="popup__error popup__error_field_name"></span> <input class="popup__input popup__input_field_text" name="text" id="text" placeholder="Ваш род деятельности" required minlength="2" maxlength="200" autocomplete="off"/> <span id="text-error" class="popup__error popup__error_field_text"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_card"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form" novalidate><input class="popup__input popup__input_field_title" name="title" placeholder="Название" required id="title" minlength="2" maxlength="30" autocomplete="off"/> <span id="title-error" class="popup__error popup__error_field_title"></span> <input class="popup__input popup__input_field_link" name="link" placeholder="Ссылка на картинку" required type="url" id="link" autocomplete="off"/> <span id="link-error" class="popup__error popup__error_field_link"></span> <button class="popup__submit-button" type="submit">Создать</button></form></div></section><section class="popup popup_photo"><figure class="popup__wrapper"><button class="popup__close" type="button"></button> <img class="popup__image"/><figcaption class="popup__description"></figcaption></figure></section><section class="popup popup_delete"><div class="popup__container popup__container_popup_delete"><button class="popup__close" type="button"></button><h2 class="popup__title popup__title_popup_delete">Вы уверены?</h2><button class="popup__submit-button" type="button">Да</button></div></section><section class="popup popup_avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="form" novalidate><input class="popup__input popup__input_field_avatar" name="avatar" placeholder="Ссылка на аватар" required type="url" id="avatar" autocomplete="off"/> <span id="avatar-error" class="popup__error popup__error_field_avatar"></span> <button class="popup__submit-button" type="submit">Соxранить</button></form></div></section></div><template class="card_template"><li class="card"><img class="card__image"/><div class="card__description"><h2 class="card__text"></h2><div class="card__like-container"><button class="card__like-button" type="button"></button><p class="card__like-text">1</p></div></div><button class="card__delete-button" type="button"></button></li></template></body></html>
