<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип">
      </header>
      <main>
        <section class="profile page__profile">
          <div class="profile__container">
            <img class="profile__image" src="./images/kusto.jpg" alt="Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__cards">
          <ul class="cards__list">
            <li class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="card__description">
                <p class="card__text">Карачаевск</p>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
              <div class="card__description">
                <p class="card__text">Гора Эльбрус</p>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
              <div class="card__description">
                <p class="card__text">Домбай</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
              <div class="card__description">
                <p class="card__text">Гора Эльбрус</p>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
              <div class="card__description">
                <p class="card__text">Домбай</p>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="card__description">
                <p class="card__text">Карачаево-Черкесия</p>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name-input" value="Жак-Ив Кусто">
            <input class="popup__text-input" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
