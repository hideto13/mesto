<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main>
        <section class="profile page__profile">
          <div class="profile__container">
            <img class="profile__image" src="./images/kusto.jpg" alt="Кусто">
            <div class="profile__info">
              <div class="profile__wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input class="popup__input popup__input_field_name" value="Жак-Ив Кусто" name="name" placeholder="Ваше имя">
            <input class="popup__input popup__input_field_text" value="Исследователь океана" name="text" placeholder="Ваш род деятельности">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <template class="card_template">
      <li class="card">
        <img class="card__image" src="" alt="">
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
